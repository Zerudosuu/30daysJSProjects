<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css"> <!-- Updated the path to the stylesheet -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section class="characterSelection">
        <div class="characterSelection__container">
            <div class="characterSelection__images">
            </div>
            <div class="characterSelection__PlayerOne">
                <img src="" alt="" class="playerOneCharacter">
                <button class="playerOneSubmit">Select</button>
            </div>
            <div class="characterSelection__PlayerTwo">
                <img src="" alt="" class="playerTwoCharacter">
                <button class="playerTwoSubmit">Select</button>
            </div>
        </div>

        <button class="StarGame">START GAME</button>
    </section>

    <section class="battleArea">
        <div class="battleArea__PlayerOne">
            <div class="playerOneHealthBar">
                <div class="energybar"></div>
            </div>
            <div class="playerOneImageContainer">
                <img src="" alt="" class="BattleAreaPlayerOne">
            </div>
            <div class="playerOneAttacksContainer"></div>
        </div>
        <div class="battleArea__PlayerTwo">
            <div class="playerTwoHealthBar"></div>
            <div class="playerTwoImageContainer">
                <img src="" alt="" class="BattleAreaPlayerTwo">
            </div>
            <div class="playerTwoAttacksContainer"></div>
        </div>
        <div class="raceMeter">
            <h1 class="playerName"></h1>
            <div class="slidecontainer ">
                <input type="range" min="1" max="100" value="50" class="slider" id="playerRange">
            </div>
            <h1 class="enemyName"></h1>
            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="50" class="slider" id="enemyRange">
            </div>

            <button class="StartRace"></button>
        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
