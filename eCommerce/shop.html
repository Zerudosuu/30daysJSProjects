    <header class="head container">
        <nav>
            <ul class="head__list">
                <li>Men</li>

        <h1 class="head__title"><a href="index.html">Shop</a></h1>

                <li>Sustainability</li>

    <main>
        <section class="product_wrapper section">
            <section class="product container">
                <aside class="product__sidebar">
                    <div class="product__categories-wrapper">
                        <h1>Categories</h1>
                        <ul class="product__categories-list">
                            <li><button>All</button></li>
                            <li><button>Women</button></li>
                            <li><button>Men</button></li>
                            <li><button>Kids</button></li>
                            <li><button>Accesories</button></li>
                        </ul>
                    </div>
                </aside>

                <article class="product__main">
                    <div class="product__filter-group">
                        <div class="product__filter-btn">
                            <button class="product__filter-btn">Default Sorting <svg xmlns="http://www.w3.org/2000/svg"
                                    fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                    class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                                </svg>
                            </button>
                            <button class="product__filter-btn">Price<svg xmlns="http://www.w3.org/2000/svg" fill="none"
                                    viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                                </svg>
                            </button>
                        </div>
                        <div class="search">
                            <input class="searchVal" placeholder="Search..." type="text">
                            <button type="submit">Go</button>
                        </div>

                    </div>

                    <div class="product__grid-container">


                    </div>
                </article>

            </section>
        </section>


        <div class="CartContainer">
            <div class="cartIcon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M2.25 2.25a.75.75 0 000 1.5h1.386c.17 0 .318.114.362.278l2.558 9.592a3.752 3.752 0 00-2.806 3.63c0 .414.336.75.75.75h15.75a.75.75 0 000-1.5H5.378A2.25 2.25 0 017.5 15h11.218a.75.75 0 00.674-.421 60.358 60.358 0 002.96-7.228.75.75 0 00-.525-.965A60.864 60.864 0 005.68 4.509l-.232-.867A1.875 1.875 0 003.636 2.25H2.25zM3.75 20.25a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zM16.5 20.25a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0z" />
