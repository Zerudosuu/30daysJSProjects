<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://api.fontshare.com/v2/css?f[]=panchang@800&f[]=chillax@600,500,300,700,400,200&display=swap"
    rel="stylesheet">
  <title>Vite App</title>
</head>

<body>

  <header class=" head container">
    <nav>
      <ul class="head__list">
        <li>Men</li>
        <li>Women</li>
        <li>New Arrivals</li>
      </ul>
    </nav>

    <h1 class="head__title">Shop</h1>

    <nav>
      <ul class="head__list">
        <li>Sustainability</li>
        <li>Rerun</li>
        <li>Stores</li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero container section">
      <div class="hero__description-wrapper">
        <h1 class="hero__description-title">Discover Your Perfect Shopping Experience</h1>
        <p class="hero__description-paragraph">Embark on a retail adventure like never before. Explore, click, and
          conquer
          the world of endless possibilities.
          Welcome
          to the future of shopping!</p>
        <div class="hero__btn-wrapper">

          <button class="hero__btn btn">Explore Deals</button>
          <button class="hero__btn btn">Shop Now</button>

        </div>
      </div>

      <div class="header__img-grid">
        <div class="div1 grid">
          <img src="./public/1.jpg" alt="">
        </div>
        <div class="div2 grid">
          <img src="./public/2.jpg" alt="">
        </div>
        <div class="div3 grid">
          <img src="./public/3.jpg" alt="">
        </div>
        <div class="div4 grid">
          <img src="./public/4.jpg" alt="">
        </div>
        <div class="div5 grid">
          <img src="./public/5.jpg" alt="">
        </div>
        <div class="div6 grid">
          <img src="./public/6.jpg" alt="">
        </div>
        <div class="div7 grid">
          <img src="./public/7.jpg" alt="">
        </div>
        <div class="div8 grid">
          <img src="./public/8.jpg" alt="">
        </div>
        <div class="div9 grid">
          <img src="./public/9.jpg" alt="">
        </div>
      </div>
    </section>


    <div class="custom-shape-divider-bottom-1695273333">
      <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 130" preserveAspectRatio="none">
        <path
          d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
          class="shape-fill"></path>
      </svg>
    </div>

    <section class="product_wrapper">
      <section class="product container">
        <aside class="product__sidebar">
          <div class="product__categories-wrapper">
            <h1>Categories</h1>
            <ul class="product__categories-list">
              <li><button>All</button></li>
              <li><button>Women</button></li>
              <li><button>Men</button></li>
              <li><button>Kids</button></li>
              <li><button>Accesoies</button></li>
            </ul>
          </div>
        </aside>

        <article class="product__main">
          <div class="product__filter-group">
            <button class="product__filter-btn">Default Sorting</button>
            <button class="product__filter-btn">Price</button>
          </div>

          <div class="product__grid-container">

          </div>
        </article>

      </section>
    </section>
  </main>




  <script type="module" src="./src/main.js"></script>
</body>

</html>
